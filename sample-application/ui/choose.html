<include href="header.html" />
<div class="container">
	<div class="row">
		<div class="col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6">
								<h5><span class="btn-info"></span> You currently have {{@itemcount}} item(s) in your cart.</h5>
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-sm btn-block">
									<span class="glyphicon glyphicon-share-alt"></span> Continue shopping
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
				<repeat group="{{ @cartitems }}" value="{{ @item }}">
					<div class="row">
						<div class="col-xs-2"><img class="img-responsive btn-primary" src="ui/images/ipay.png">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{@item.name}}</strong></h4><h4><small></small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>{{@item.amount}} <span class="text-muted"> x </span></strong></h6>
							</div>
							<div class="col-xs-4">
								<h6><strong>{{@item.qty}}</strong></h6>
							</div>
							<div class="col-xs-2">
								<button type="button" class="btn btn-link btn-xs">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
							</div>
						</div>
					</div>
					<hr>
					</repeat>
					<div class="row">
						<div class="text-center">
							<div class="col-xs-9">
								<h6 class="text-right">Added items?</h6>
							</div>
							<div class="col-xs-3">
								<button type="button" class="btn btn-default btn-sm btn-block">
									Update cart
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>{{ @subtotal }}</strong></h4>
						</div>
						<div class="col-xs-3">
							<a href="checkout" type="button" class="btn btn-success btn-block">
								Checkout
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<include href="footer.html" />
